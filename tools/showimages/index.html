<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク表示ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>画像一覧表示</h1>
    <div class="input-container">
        <input type="text" id="urlInput" placeholder="画像URLを入力">
        <input type="text" id="numInput" placeholder="枚数" pattern="\d*" inputmode="numeric">
        <button id="displayButton">表示</button>
    </div>
    <div id="links"></div>
    <script src="script.js"></script>
</body>
</html>
